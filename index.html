<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Registration Form</title>
  </head>
  <body>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
    <script>
        function myfun(){
                var a = document.getElementById("mobilenumber").value;
                if(a==""){
                    document.getElementById("messages").innerHTML="**Please fill mobile number";
                    return false;
                }
                if(isNaN(a)){
                    document.getElementById("messages").innerHTML="**Enter only Numeric value";
                    return false;
                }
                if(a.length<10){
                    document.getElementById("messages").innerHTML="**Mobile Number must be 10 digits";
                    return false;
                }
                if(a.length>10){
                document.getElementById("messages").innerHTML="**Please fill mobile number";
                    return false;
                } 
        }
    </script>   
    <div class="form-container">
     <form class="form-horizontal needs-validation" novalidate method="post" onsubmit="return myfun()">
        <div class="form-group row">
           <label class="col-sm-2 col-form-label" for="name">Name:</label>
           <div class="col-sm-10">
           <input type="text" name="fname" class="form-control" placeholder="Enter your name">
           </div>
        </div><br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="dob">DOB:</label>
            <div class="col-sm-10">
            <input type="date" name="dob" class="form-control" placeholder="Enter your date of birth">
            </div>
         </div><br>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label" for ="mno">Phone Number:</label>
            <div class="col-sm-10">
            <input type="tel" name="mno" class="form-control" id="mobilenumber" value="" placeholder="Enter your number">
            <span id="messages" style="color:red;"></span>
            </div>
         </div><br>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="id">Email ID:</label>
            <div class="col-sm-10">
            <input type="email" name="id" class="form-control" placeholder="Enter your email id" required>
            </div>
         </div><br>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="code">PINCODE:</label>
            <div class="col-sm-10">
            <input type="text" name="code" class="form-control" id="zipcode" pattern="[0-9]{6}" placeholder="Enter your pincode" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
         </div><br>
         <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3460.3018718667295!2d77.88739654950513!3d29.85556688186288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390eb355502bd4cb%3A0xb8a9d6782c4ad195!2sRoorkee%2C%20Uttarakhand%2C%20India!5e0!3m2!1sen!2sin!4v1633496669676!5m2!1sen!2sin" width="1400" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe></p><br>
         <div class="form-group">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
         </div><br>
     </form>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
  </body>
</html>
